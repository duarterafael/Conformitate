poolDesc=Une piste est la représentation graphique d'un participant d'une collaboration.<br>Une piste peut faire référence à un processus. Une piste ne doit PAS FORCEMMENT contenir un processus, i.e, il peut être une "boîte noire".<br>
laneDesc=Un couloir est une sous-partie d'un processus (souvent à l'intérieur d'une piste) et s'étend<br>entièrement dans le processus, aussi bien verticalement qu'horizontalement.
startEventDesc=L'événement début indique où le processus commence.
endEventDesc=L'événement fin indique où le processus se termine.
intermediateEventDesc=L'événement intermédiaire indique où quelquechose arrive (un événement) quelquepart<br> entre le début et la fin du processus. Il affecte le workflow, mais<br> ne commence pas ou ne termine pas le processus.
boundaryEventDesc=L'événement de bordure est un événement intermédiaire attaché à la bordure d'une activité.

taskDesc=Une tâche est une activité à l'intérieur d'un workflow.<br>Une tâche est utilisée quand une activité du processus ne peut<br>être réduite à un niveau de détail plus précis.
serviceTaskDesc=Une tâche service est une tâche qui utilise plusieurs sortes de services,<br>tels que des Web services ou des applications automatiques.
sendTaskDesc=Une tâche envoi est une tâche simple qui est dédiée à l'envoi d'un message<br>à un participant externe (relatif au processus).
receiveTaskDesc=Une tâche réception est une tâche simple qui est dédiée à l'attente d'un message<br>envoyé par un participant externe (relatif au processus).
userTaskDesc=Une tâche utilisateur est une tâche où un humain<br>traîte la tâche à l'aide d'une application<br>. Cette tâche est classée dans un gestionnaire de liste de tâches.
manualTaskDesc=Une tâche manuelle est une tâche qui est exécutée<br>sans l'aide d'une quelconque application.
businessRuleTaskDesc=A Business Rule Task provides a mechanism for the Process to<br>provide input to a Business Rules Engine and to get the output<br>of calculations that the Business Rules Engine might provide.
scriptTaskDesc=A Script Task is executed by a business process engine. 

subProcessDesc=Un sous-processus est une activité dont le contenu a été modélisé en utilisant des activités,<br> des connecteurs ou des événements.
eventSubProcessDesc=An Event Sub-Process is placed into a Process or Sub-Process.<br>It is activated when its start event gets triggered and can<br>interrupt the higher level process context or run in parallel<br>(non-interrupting) depending on the start event. 
tranSubProcessDesc=A Transaction is a set of activities that logically belong together;<br>it might follow a specified transaction protocol. 
adHocSubProcessDesc=Contains a group of activities whose sequence and<br>number of activities is defined by their performers.

exclusiveGatewayDesc=Séparation : Une seule sortie est empruntée.<br>Regroupement : Une seule entrée est attendue avant de continuer le processus.
parallelGatewayDesc=Séparation : Toutes les sorties sont empruntées simultanément.<br>Regroupement : Toutes les entrées sont attendues avant de continuer le processus.
inclusiveGatewayDesc=Séparation : Une ou plusieurs branches peuvent être empruntées simultanément.<br>Regroupement : Toutes les entrées sont attendues avant de continuer le processus.
complexGatewayDesc=Complex merging and branching behavior that<br>is not captured by other gateways. 
eventGatewayDesc=Is always followed by catching events or receive tasks. Sequence<br>flow is routed to the subsequent event/task which happens first.
eventGatewayInstantiateDesc=Each occurrence of a subsequent event<br>starts a new process instance.
parallelEventGatewayDesc=The occurrence of all subsequent events<br>starts a new process instance.

callActivityDesc=Une activité appelante est un conteneur pouvant appeler une tâche ou un processus déjà définis.

choreographyTaskDesc=A Choreography Task represents an Interaction<br>(Message Exchange) between two Participants.
subChoreographyDesc=A Sub-Choreography contains a refined<br>choreography with several Interactions.
callChoreographyDesc=A Call Choreography is a wrapper for a globally<br>defined Choreography Task or Sub-Choreography.

conversationDesc=A Conversation is an atomic element for a Conversation (Collaboration)<br>diagram. A Conversation is a logical grouping of Message exchanges<br>(Message Flows) that can share a Correlation.
subConversationDesc=A Sub-Conversation is a ConversationNode that is a<br>hierarchical division within the parent Collaboration.
callConversationDesc=A Call Conversation identifies a place in the Conversation (Collaboration)<br>where a global Conversation is used.

dataObjectDesc=Une donnée représente une information qui parcoure<br>le processus, tel qu'un e-mail ou un document.
dataObjectsDesc=Une collection de données représente un ensemble<br>d'informations, e.g., une liste d'éléments.
dataInputDesc=Une donnée entrante est une donnée externe nécessaire au processus.
dataOutputDesc=Une donnée sortante est une donnée produite lors du déroulement du processus.
dataStoreDesc=Une base de données permet aux activitées de récupérer ou de mettre à jour des données stockées de manière persistante hors du processus.
messageDesc=Un message représentent le contenu d'une communication entre deux participants.

textAnnotationDesc=Un commentaire permet au modéliseur d'ajouter<br>des informations supplémentaires au processus.
groupDesc=The Group object is an Artifact that provides a visual<br>mechanism to group elements of a diagram informally.
